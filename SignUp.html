<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="form-container">
          <h2>Sign Up</h2>
          <form id="signup-form" onsubmit="return validatePassword()">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <div class="toggle-form">
            Already have an account? <a href="signin.html">Sign In</a>
          </div>
          <div id="error-message" class="text-danger mt-3" style="display: none;">
            Passwords do not match!
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Password Validation -->
  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const errorMessage = document.getElementById("error-message");

      if (password !== confirmPassword) {
        errorMessage.style.display = "block"; // Show error message
        return false; // Prevent form submission
      } else {
        errorMessage.style.display = "none"; // Hide error message
        return true; // Allow form submission
      }
    }
  </script>
</body>
</html>
